<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="../mesto/pages/index.css">
</head>
<body class="page">
    <header class="header">
      <img class="header__logo" src="../mesto/images/logo.svg" alt="логотип сайта">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <img class="profile__picture" src="../mesto/images/avatar.png" alt="аватарка пользователя">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__self-description">Исследователь океана</p>
          <button class="profile__button-change"></button>
        </div>
        <button class="profile__button-addphoto"></button>
      </section>
      <section class="images">
        <ul class="cards">
          <li class="cards__item">
            <img class="cards__picture" src="../mesto/images/tbilisi.jpg" alt="вид на город Тбилиси">
            <div class="cards__description">
              <h2 class="cards__title">Тбилиси</h2>
              <button class="cards__button" type="button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__picture" src="../mesto/images/teatr-marionetok.jpg" alt="здание театра выполнено в виде часовой башни">
            <div class="cards__description">
              <h2 class="cards__title">Тбилисский театр марионеток</h2>
              <button class="cards__button" type="button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__picture" src="../mesto/images/zhinvalskoe-vodokhranilische.jpg" alt="вид на холмы и водохранилище">
            <div class="cards__description">
              <h2 class="cards__title">Жинвальское водохранилище</h2>
              <button class="cards__button" type="button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__picture" src="../mesto/images/monastir-dzhvari.jpg" alt="вид на город Мцхета и слияние рек Арагви и Кури">
            <div class="cards__description">
              <h2 class="cards__title">Монастырь Джвари</h2>
              <button class="cards__button" type="button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__picture" src="../mesto/images/arka-druzhbi-narodov.jpg" alt="вид на арку дружбы народов и летающий параплан среди гор">
            <div class="cards__description">
              <h2 class="cards__title">Арка дружбы народов</h2>
              <button class="cards__button" type="button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__picture" src="../mesto/images/monastir-svytoy-troitci.jpg" alt="вид на гору Казбек в ясную погоду">
            <div class="cards__description">
              <h2 class="cards__title">Гора Казбек</h2>
              <button class="cards__button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup">
      <form action="#" class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <p class="popup__text">Редактировать профиль</p>
        <input type="text" class="popup__name" value="Жак-Ив Кусто">
        <input type="text" class="popup__description" value="Исследователь океана">
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
    </section>
    <script src="../mesto/js/index.js"></script>
</body>
</html>
