<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="/pages/index.css">
</head>
<body class="page">
    <header class="header">
      <img class="header__logo" src="" alt="логотип сайта">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="" alt="аватарка пользователя">
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <p class="profile__self-description"></p>
          <button class="profile__button-change"></button>
        </div>
        <button class="profile__button-addphoto"></button>
      </section>
      <section class="images">
        <ul class="cards">
          <li class="cards__item">
            <img class="cards__picture" src="" alt="">
            <h2 class="cards__title"></h2>
            <button class="cards__like"></button>
          </li>
          <li class="image__item">
            <img class="cards__picture" src="" alt="">
            <h2 class="cards__title"></h2>
            <button class="cards__like"></button>
          </li>
          <li class="image__item">
            <img class="cards__picture" src="" alt="">
            <h2 class="cards__title"></h2>
            <button class="cards__like"></button>
          </li>
          <li class="image__item">
            <img class="cards__picture" src="" alt="">
            <h2 class="cards__title"></h2>
            <button class="cards__like"></button>
          </li>
          <li class="image__item">
            <img class="cards__picture" src="" alt="">
            <h2 class="cards__title"></h2>
            <button class="cards__like"></button>
          </li>
          <li class="image__item">
            <img class="cards__picture" src="" alt="">
            <h2 class="cards__title"></h2>
            <button class="cards__like"></button>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright"></p>
    </footer>
    <section class="popup">
      <form action="" class="popup__container">
        <input type="text" class="popup__name">
        <input type="text" class="popup__description">
        <button class="popup__button"></button>
      </form>
    </section>
    <script src="/js/script.js"></script>
</body>
</html>
