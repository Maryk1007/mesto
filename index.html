<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="логотип сайта">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <img class="profile__picture" src="images/avatar.png" alt="аватарка пользователя">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-change" aria-label="кнопка редактирования информации в профиле"></button>
          <p class="profile__self-description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-addphoto" aria-label="кнопка добавления фотографий"></button>
      </section>
      <section class="images">
        <ul class="images__list">
          <li class="cards">
            <img class="cards__picture" src="images/tbilisi.jpg" alt="вид на город Тбилиси">
            <div class="cards__description">
              <h2 class="cards__title">Тбилиси</h2>
              <button type="button" class="cards__button" aria-label="кнопка like"></button>
            </div>
          </li>
          <li class="cards">
            <img class="cards__picture" src="images/teatr-marionetok.jpg" alt="здание театра выполнено в виде часовой башни">
            <div class="cards__description">
              <h2 class="cards__title">Тбилисский театр марионеток</h2>
              <button type="button" class="cards__button" aria-label="кнопка like"></button>
            </div>
          </li>
          <li class="cards">
            <img class="cards__picture" src="images/zhinvalskoe-vodokhranilische.jpg" alt="вид на холмы и водохранилище">
            <div class="cards__description">
              <h2 class="cards__title">Жинвальское водохранилище</h2>
              <button type="button" class="cards__button" aria-label="кнопка like"></button>
            </div>
          </li>
          <li class="cards">
            <img class="cards__picture" src="images/monastir-dzhvari.jpg" alt="вид на город Мцхета и слияние рек Арагви и Кури">
            <div class="cards__description">
              <h2 class="cards__title">Монастырь Джвари</h2>
              <button type="button" class="cards__button" aria-label="кнопка like"></button>
            </div>
          </li>
          <li class="cards">
            <img class="cards__picture" src="images/arka-druzhbi-narodov.jpg" alt="вид на арку дружбы народов и летающий параплан среди гор">
            <div class="cards__description">
              <h2 class="cards__title">Арка дружбы народов</h2>
              <button type="button" class="cards__button" aria-label="кнопка like"></button>
            </div>
          </li>
          <li class="cards">
            <img class="cards__picture" src="images/monastir-svytoy-troitci.jpg" alt="вид на гору Казбек в ясную погоду">
            <div class="cards__description">
              <h2 class="cards__title">Гора Казбек</h2>
              <button type="button" class="cards__button" aria-label="кнопка like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__button-close" aria-label="кнопка закрытия формы"></button>
        <form name="formPopup" class="popup__form">
          <h2 class="popup__text">Редактировать профиль</h2>
          <input type="text" name="userName" required placeholder="Напишите ваше имя" class="popup__info popup__info_field_name">
          <input type="text" name="userJob" required placeholder="Напишите чем вы занимаетесь" class="popup__info popup__info_field_description">
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
