<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="логотип сайта">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <img class="profile__picture" src="images/avatar.png" alt="аватарка пользователя">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-change" aria-label="кнопка редактирования информации в профиле"></button>
          <p class="profile__self-description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-addphoto" aria-label="кнопка добавления фотографий"></button>
      </section>
      <section class="images">
        <ul class="images__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popupProfile">
      <div class="popupProfile__container">
        <button type="button" class="popupProfile__button-close" aria-label="кнопка закрытия формы"></button>
        <form name="formPopup" class="popupProfile__form">
          <h2 class="popupProfile__text">Редактировать профиль</h2>
          <input type="text" name="userName" required placeholder="Напишите ваше имя" class="popupProfile__info popupProfile__info_field_name">
          <input type="text" name="userJob" required placeholder="Напишите чем вы занимаетесь" class="popupProfile__info popupProfile__info_field_description">
          <button type="submit" class="popupProfile__button-save">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popupPhoto">
      <div class="popupPhoto__container">
        <button type="button" class="popupPhoto__button-close" aria-label="кнопка закрытия формы"></button>
        <form name="formPopupPhoto" class="popupPhoto__form">
          <h2 class="popupPhoto__text">Новое место</h2>
          <input type="text" name="photoName" required placeholder="Название" class="popupPhoto__info popupPhoto__info_field_name">
          <input type="text" name="photoLink" required placeholder="Ссылка на картинку" class="popupPhoto__info popupPhoto__info_field_link">
          <button type="submit" class="popupPhoto__button-save">Создать</button>
        </form>
      </div>
    </div>
    <div class="popupFullview">
      <div class="popupFullview__form">
        <figure class="popupFullview__image">
          <img class="popupFullview__picture" src="images/tbilisi.jpg" alt="Тбилиси">
          <figcaption class="popupFullview__caption"></figcaption>
        </figure>
        <button class="popupFullview__button-close"></button>
      </div>
    </div>
    <template class="item__template">
      <li class="cards">
        <img class="cards__picture" src="images/tbilisi.jpg" alt="Тбилиси">
        <div class="cards__description">
          <h2 class="cards__title"></h2>
          <button type="button" class="cards__button" aria-label="кнопка like"></button>
        </div>
        <button type="button" class="cards__delete-button" aria-label="кнопка удалить"></button>
      </li>
    </template>
    <script src="js/index.js"></script>
</body>
</html>
